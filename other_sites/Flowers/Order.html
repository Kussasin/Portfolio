    <main>
        <div class="hero">
            <div class="container">
                <form method="get">
                    <div class="order_hero">
                        <div class="order">
                            <label for="name" class="title_input">First Name:</label>
                            <div>
                                <input type="text" name="Name" id="name" class="pole_input">
                            </div>
                            <label for="surname" class="title_input">Last Name:</label>
                            <div>
                                <input type="text" name="Surname" id="surname" class="pole_input">
                            </div>
                            <label for="tel" class="title_input">Phone:</label>
                            <div>
                                <input type="tel" name="Telefon" id="tel" class="pole_input">
                            </div>
                            <label for="adress " class="title_input">Adress:</label>
                            <div>
                                <input type="text" name="adress " id="adress" class="pole_input">
                            </div>
                            <label for="email" class="title_input">E-mail:</label>
                            <div>
                                <input type="email" name="Email" id="email" class="pole_input">
                            </div>
                            <span class="title_input">Choose a flower</span>
                            <div> 
                                <select name="сhoose" id="choose_flower" class="pole_input">
                                    <option value="Beyond Blue Bouquet">Beyond Blue Bouquet</option>
                                    <option value="Birthday Brights Bouquet">Birthday Brights Bouquet</option>
                                    <option value="Birthday Sprinkles Bouquet">Birthday Sprinkles Bouquet</option>
                                    <option value="Sunflowers Bouquet">Sunflowers Bouquet</option>
                                    <option value="Hello Sunshine Bouquet">Hello Sunshine Bouquet</option>
                                    <option value="Light of My Life Bouquet">Light of My Life Bouquet</option>
                                    <option value="Mixed Roses">Mixed Roses</option>
                                    <option value="Party Punch Bouquet">Party Punch Bouquet</option>
                                    <option value="Smiles & Sunshine">Smiles & Sunshine</option>
                                    <option value="Multicolored Tulip Bouquet">Multicolored Tulip Bouquet</option>
                                    <option value="You're Precios Bouquet">You're Precios Bouquet</option>
                                    <option value="Red Rose Bouquet">Red Rose Bouquet</option>
                                </select>
                            </div>
                            <span class="radio_title title_input">Choose a delivery method: </span>
                            <div class="radio_type">
                                <label for="parcel">Parcel locker</label>
                                <input type="radio" name="delivery" value="Parcel locker" id="parcel">
                                <label for="post">InPost</label>
                                <input type="radio" name="delivery" value="InPost" id="post">
                                <label for="pickup">Personal pickup </label>
                                <input type="radio" name="delivery" value="Personal pickup" id="pickup">
                                <label for="deliver">Delivery</label>
                                <input type="radio" name="delivery" value="Delivery" checked="checked" id="deliver">
                            </div>

                            <button type="button" onclick="podtwierdz()" class="btn btn-success">Order it</button>

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </main>
